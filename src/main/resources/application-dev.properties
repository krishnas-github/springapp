spring.h2.console.enabled=true
#Allow h2 db to be accessed by browser and via java application
spring.h2.console.path=/h2_console
#database server path
spring.datasource.url=jdbc:h2:file:~/h2/demodb
#DB URL and DB name(demodb)
spring.datasource.username=sa
#DB username
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto = update
#Tells whether to keep existing data and table while table restarts
spring.jpa.show-sql=true
# This enable printing of sql query generated by hibernate in console
##spring.jackson.serialization.fail-on-empty-beans=false
##spring.jpa.open-in-view=false

external.api.url=https://jsonplaceholder.typicode.com

myproperty = dev

